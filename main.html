<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>

		<label for="gender">Gender</label>
		<input type="radio" id="gender" name="gender" value="Male" required>
		<label for="gender">Male</label>
		<input type="radio" id="gender" name="gender" value="Female" required>
		<label for="gender" value="female">Female</label>
		<br><br>
	
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedes">Mercedes</option>
		</select>

		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br><br>

		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required>
		<br><br>

		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br><br>

		<button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
